name: emubot_flutter
description: "EmuBot - AI Assistant Flutter App with Firebase Integration and Modern UI"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_analytics: ^11.3.3
  firebase_storage: ^12.4.10
  firebase_messaging: ^15.2.10
  cloud_functions: ^5.6.2
  firebase_database: ^11.3.10
  
  # Google Services
  google_sign_in: ^6.2.1
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # UI Components
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296
  animate_do: ^3.3.4
  glassmorphism: ^3.0.0
  flutter_animate: ^4.5.2
  
  # Navigation
  go_router: ^14.6.1
  
  # Local Storage
  shared_preferences: ^2.3.2
  
  # Network
  dio: ^5.7.0
  connectivity_plus: ^6.0.5
  
  # Utilities
  intl: ^0.19.0
  logger: ^2.4.0
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Device Info
  device_info_plus: ^10.1.2
  
  # Image Handling
  cached_network_image: ^3.4.1
  
  # Loading Indicators
  flutter_spinkit: ^5.2.1
  
  # Toast Messages
  fluttertoast: ^8.2.8
  
  # Animations & Effects
  flutter_staggered_animations: ^1.1.1
  page_transition: ^2.1.0
  lottie: ^3.3.1
  spring_button: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

